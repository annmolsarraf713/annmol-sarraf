<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - My E-Commerce Site</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">My E-Commerce</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <h1>Your Shopping Cart</h1>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>$10.00</td>
                    <td>1</td>
                    <td>$10.00</td>
                </tr>
             
            </tbody>
        </table>
        <div class="cart-summary">
            <p>Total: $10.00</p>
            <button>Checkout</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My E-Commerce Site</p>
    </footer>
</body>
</html>
