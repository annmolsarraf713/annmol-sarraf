<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <div class="quiz-container">
        <h2>Quiz</h2>
        <form id="quiz-form">
            <div class="question">
                <p>1. What is the capital of France?</p>
                <input type="radio" id="q1a" name="q1" value="a">
                <label for="q1a">Berlin</label><br>
                <input type="radio" id="q1b" name="q1" value="b">
                <label for="q1b">Madrid</label><br>
                <input type="radio" id="q1c" name="q1" value="c">
                <label for="q1c">Paris</label><br>
                <input type="radio" id="q1d" name="q1" value="d">
                <label for="q1d">Rome</label><br>
            </div>
            <div class="question">
                <p>2. What is 2 + 2?</p>
                <input type="radio" id="q2a" name="q2" value="a">
                <label for="q2a">3</label><br>
                <input type="radio" id="q2b" name="q2" value="b">
                <label for="q2b">4</label><br>
                <input type="radio" id="q2c" name="q2" value="c">
                <label for="q2c">5</label><br>
                <input type="radio" id="q2d" name="q2" value="d">
                <label for="q2d">6</label><br>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
